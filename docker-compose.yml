version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/api
    ports:
      - "3000:3000"
    depends_on:
      - db

  server:
    build: ./server
    command: python main.py
    volumes:
      - ./server:/usr/src/app
    ports:
      - "4444:4444"

  web:
    build: ./web
    command: npm start
    volumes:
      - ./web:/app
    ports:
      - "4000:3000"
